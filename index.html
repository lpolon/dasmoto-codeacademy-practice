<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>dasmoto</title>
</head>
<body>
  <header>
    <h1>Dasmoto's Arts & Crafts</h1>
  </header>
  <main>
    <section class="section-1">
      <h2>Brushes</h2>
      <article>
        
        <figure>
          <img src="./assets/images/hacksaw.jpeg" alt="a stack of nice looking brushes with wooden finish">
          <figcaption>
            <h3>Hacksaw Brushes</h3>
            <p>Made of the highest quality oak, Hacksaw brushes are known by their weight and ability to hold paint in large amounts. Avaliable in different sizes. <strong>Starting at $3.00 / brush</strong></p>
          </figcaption>
        </figure>
      </article>
    </section>
    <section class="section-2">
      <h2>Frames</h2>
      <article>
        <figure>
          <img src="./assets/images/frames.jpeg" alt="stack of colorful frames">
          <figcaption>
            <h3>Art Frames (assorted)</h3>
            <p>
              Assorted frames made of different material, including MDF, birchwood, and PDE. Selected frames can sanded and painted accordingly to your needs. <strong>Starting at $2.00 / frame</strong>
            </p>
          </figcaption>
        </figure>
      </article>
    </section>
    <section class="section-3">
      <h2>Paint</h2>
      <article>
        <figure>
          <img src="./assets/images/finnish.jpeg" alt="">
          <figcaption>
            <h3>Clean Finnish Paint</h3>
            <p>
              Imported paint from Finland. Over 256 colors avaliable in-store, varying in quantity (1 oz. to 8 oz.) Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <strong>Starting at $5.00 / tube</strong>
            </p>
          </figcaption>
        </figure>
      </article>
    </section>
  </main>
</body>
</html>
